<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Addition and Subtraction</h1>
    <form action="/add" method="post">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" step="any" required><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" step="any" required><br><br>
        <button type="submit">Add</button>
    </form>

    <form action="/subtract" method="post" style="margin-top: 20px;">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" step="any" required><br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" step="any" required><br><br>
        <button type="submit">Subtract</button>
    </form>

    {% if result %}
    <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
